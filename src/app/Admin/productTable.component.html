<table class="table table-sm table-striped text-success">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getProducts()">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price  | currency: 'RUB': "symbol-narrow": "1.2-2"}}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" [routerLink]="['/admin/main/products/edit', item.id]">
                    Edit
                </button>
            </td>
            <td>
                <button class="btn btn-sm btn-dark text-white" (click)="deleteProduct(item.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success" routerLink="/admin/main/products/create">
    Create a new product
</button>
