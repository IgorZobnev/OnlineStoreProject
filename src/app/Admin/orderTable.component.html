<div class="form-check">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"/>
        Display shipped orders
    </label>
</div>

<table class="table table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>ZIP</th>
            <th colspan="3">Cart</th>
            <th>Shipping</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="getAllOrders().length == 0">
            <td colspan="7">There are no orders</td>
        </tr>
        <ng-template *ngFor let-item [ngForOf]="getAllOrders()">
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.zip}}</td>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <td>
                    <button class="btn btn-sm btn-outline-primary" (click)="markShipped(item)">
                        Ship
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-dark text-white" (click)="deleteOrder(item.id)">
                        Delete
                    </button>
                </td>
            </tr>
            <tr *ngFor="let line of item.cart.lines">
                <td colspan="2"></td>
                <td> {{line.product.name}} </td>
                <td> {{line.quantity}} </td>
                <td> {{line.product.price}} </td>
                <td colspan="2"></td>
            </tr>
        </ng-template>
    </tbody>
</table>
