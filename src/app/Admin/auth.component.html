<div class="col bg-danger text-white">
    <a class="navbar-brand text-white">Online Store Admin</a>
</div>
<div class="bg-info mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username" [(ngModel)]="username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required/>
        </div>
        <div class="text-center">
            <button class="btn btn-light m-1" routerLink="/">Go back to the store</button>
            <button class="btn btn-primary m-1" type="submit">Log in</button>
        </div>
    </form>
</div>
