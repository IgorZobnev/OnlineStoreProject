<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
            <a class="navbar-brand text-white">Online Store</a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-light" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let category of categories" class="btn btn-block btn-outline-light"
            [class.active]="category == selectedCategory" (click)="changeCategory(category)">
                {{ category }}
            </button>
            <button class="btn btn-block btn-secondary m-t-3" routerLink="/admin">
                Admin
            </button>
        </div>
        <div class="col-9 bg-success p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light text-dark">
                <h3>
                    {{ product.name }}
                    <span class="badge badge-pill badge-warning text-info float-right">
                        {{ product.price | currency: 'RUB': "symbol-narrow": "1.2-2"}}
                    </span>
                </h3>
                <div class="card-text bg-light text-dark p-1">
                    {{ product.description }}
                    <button class="btn btn-primary btn-sm text-white float-right" (click)="addProductToCart(product)">
                        Add to Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPages" (change)="changePageSize($event.target.value)">
                    <option value="2">2 products</option>
                    <option value="3">3 products</option>
                    <option value="4">4 products</option>
                    <option value="5">5 products</option>
                    <option value="8">8 products</option>
                    <option value="10">10 products</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" class="btn btn-outline-light"
                [class.active]="page == selectedPage" (click)="changePage(page)">
                {{page}}
            </button>
            </div>
        </div>
    </div>
</div>
